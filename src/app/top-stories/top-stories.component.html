<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Top Stories</h3>
  </div>
  <div class="panel-body">
    <ul class="topStories">
      <li *ngFor="let story of topStories"><a [routerLink]="['/storydetails', story.id]">{{story.title}}</a> <span class="badge">{{story.storyTeller}}</span></li>
    </ul>
  </div>
</div>
